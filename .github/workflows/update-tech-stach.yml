name: Update Tech Stack

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at 00:00
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Fetch and update tech stack
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
        run: |
          python scripts/update_tech_stack.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Auto-update tech stack [$(date +'%Y-%m-%d')]" && git push)